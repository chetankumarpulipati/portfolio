<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    .image-container {
      display: flex;
      justify-content: space-between;
    }

    .image-container img {
      width: 30%; /* Adjust the width of each image */
      height: auto;
      transition: transform 0.3s;
    }

    .image-container img:hover {
      transform: scale(1.1); /* Increase the size on hover */
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border: 2px solid #fff; /* Add a border for better visibility */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="gates.jpg" alt="Image 1" onclick="openLightbox('gates.jpg')">
    <img src="gamer.png" alt="Image 2" onclick="openLightbox('gamer.png')">
    <img src="gates.jpg" alt="Image 3" onclick="openLightbox('gates.jpg')">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img src="" alt="Enlarged Image" id="lightbox-img">
  </div>

  <script>
    function openLightbox(imageSrc) {
      var lightbox = document.getElementById('lightbox');
      var lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = imageSrc;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      var lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'none';
    }
  </script>

</body>
</html>
